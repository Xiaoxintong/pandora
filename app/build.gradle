apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.COMPILE_SDK
    defaultConfig {
        applicationId "tech.linjiang.android.pandora"
        minSdkVersion versions.MIN_SDK
        targetSdkVersion versions.TARGET_SDK
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':pandora-core')
//    implementation "com.github.whataa:pandora:v2.0.1"

    implementation "com.android.support:appcompat-v7:${versions.SUPPORT_LIB}"
    implementation "android.arch.lifecycle:extensions:1.1.1"

    implementation "android.arch.persistence.room:runtime:1.1.1"
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    implementation "com.android.support:customtabs:${versions.SUPPORT_LIB}"


    implementation "com.squareup.retrofit2:retrofit:2.5.0"
    implementation "com.squareup.retrofit2:converter-gson:2.5.0"
    implementation 'com.alibaba:fastjson:1.2.57'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
}
